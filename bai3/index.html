<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3</title>
</head>
<body>
    <!-- Thẻ <marquee> trong HTML được dùng để tạo hiệu ứng chữ hoặc hình ảnh chạy (cuộn) trong trang web. (có thể chỉnh hướng chạy) -->
    <MARQUEE> 
        <img src="./img/meo.webp" alt="meo" width="100" height="100">
    </MARQUEE>
    <h1>Form</h1>
    <!-- Thẻ <form> trong HTML là thẻ dùng để tạo biểu mẫu (form) giúp người dùng nhập dữ liệu và gửi dữ liệu đó đến máy chủ để xử lý.

 Nói đơn giản: Mọi thứ bạn nhập vào website (như đăng nhập, đăng ký, tìm kiếm, gửi bình luận…) đều nằm trong thẻ <form>. -->
    <form><div>
        <div>
            <p><b>Họ và tên</b></p>
            <!-- Thẻ input được dùng để tạo ô nhập liệu trong form. -->
             <!-- Thuộc tính type="text" nghĩa là ô nhập này là dạng văn bản (chữ, số, ký tự…).
 Người dùng có thể gõ tự do vào. -->

<!-- name là tên định danh của ô nhập.
Khi gửi form, dữ liệu nhập vào ô này sẽ được gửi đi dưới tên "Họ và tên".
Ví dụ: nếu nhập Nguyễn Văn A, dữ liệu gửi đi sẽ là:
Họ và tên=Nguyễn Văn A -->

<!-- placeholder là chữ gợi ý hiển thị mờ bên trong ô nhập. -->
            <input type="text" name="Họ và tên" placeholder="Nhập họ và tên" >
        </div>
        <div>
            <p><b>Mã số sinh viên</b></p>
            <!-- Thuộc tính value là giá trị mặc định có sẵn trong ô input. -->
             <!-- readonly là ô input chỉ dùng để đọc ko cho người dùng thay đổi -->
            <input type="text" name="Mã số sinh viên" value="2321050045" readonly>
        </div>
        <div>
            <p><b>Giới thiệu bản thân</b></p>
            <!-- thẻ textarea đc dùng để nhập ô văn bản nhiều dòng khác với input chỉ cho nhập 1 dòng -->
            <textarea name="Giới thiệu bản thân">Nhập giới thiệu...</textarea>
        </div>
    
        
            <div>
                <!-- type=email quy định nhập ô dữ liệu kiểu email -->
                <p><b>email</b></p>
                <input type="email" name="email" placeholder="Dạng @gmail.com" >
            </div>
            <div>
                <!-- type="tel"
Quy định ô nhập liệu là kiểu số điện thoại.
Trên điện thoại, khi bấm vào sẽ hiện bàn phím số để tiện nhập. -->
<!-- required
Thuộc tính này bắt buộc người dùng phải nhập dữ liệu, không được bỏ trống.
Nếu để trống và bấm submit, trình duyệt sẽ báo lỗi. -->

<!-- pattern="([0]{1}([3,4,8,9]{1})([0-9]{8}))"

Đây là biểu thức chính quy (Regular Expression – Regex) để kiểm tra dữ liệu nhập vào.
Ý nghĩa:

([0]{1}) → số đầu tiên phải là 0.

([3,4,8,9]{1}) → số thứ hai chỉ được là 3, 4, 8 hoặc 9.
(Tức là số điện thoại phải bắt đầu bằng: 03, 04, 08 hoặc 09)

([0-9]{8}) → tiếp theo phải có 8 chữ số bất kỳ từ 0 đến 9.

 Vậy tổng cộng số điện thoại phải có 10 chữ số theo mẫu:

03xxxxxxxx

04xxxxxxxx

08xxxxxxxx

09xxxxxxxx -->
                <p><b>Số điện thoại</b></p>
                <input name="sodienthoai" type="tel" 
                 placeholder="Dạng số:09xxxxxxxx" required
                 pattern="([0]{1}([3,4,8,9]{1})([0-9]{8}))">
            </div>

            <div>
                <!-- type="radio" là một kiểu ô nhập (input) trong HTML, dùng để tạo nút chọn tròn (radio button). -->
                <p><b> giới tính</b></p>
                <input type="radio" name="gioitinh" value="Nam"> Nam<br>
                <input type="radio" name="gioitinh" value="Nữ"> Nữ
                

            </div>
            <div>
                <p><b>sở thích</b></p>
                <!-- <input type="checkbox">
Đây là thẻ tạo ra một ô chọn (checkbox) trên form.
Người dùng có thể tick chọn hoặc bỏ chọn ô này. -->
<!-- value="game"
Đây là giá trị được gửi về server nếu checkbox này được tick chọn.
Nghĩa là nếu người dùng tích chọn ô “game”, khi submit form thì dữ liệu gửi đi sẽ là:
sothich=game -->
                game:<input type="checkbox" name="sothich" value="game"><br>
                Music:<input type="checkbox" name="sothich" value="music"><br>
                Sport:<input type="checkbox" name="sothich" value="Sport"><br>
            </div>
            <div>
                <p><b>Trình duyệt yêu thích</b></p>
                <!-- Thẻ <select> được dùng để tạo hộp chọn (drop-down list) trong biểu mẫu (form). -->
                    <!-- Thẻ <option> là một lựa chọn trong danh sách. -->
                <select name="trinhduyethaythich">
                    <option value="Chrome">Chrome</option>
                    <option value="CocCoc">CocCoc</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Edge">Edge</option>
                    </select>
            </div>
            <div>
                <!-- <input type="range">: tạo ra một thanh trượt (slider) trong HTML, cho phép người dùng chọn giá trị trong một khoảng. -->
                 <!-- value="80": giá trị mặc định ban đầu của thanh trượt là 80. -->
                0 <input type="range" value="80">100
            </div>
            <div>
                <p><b> tuổi </b></p>
                <!-- type="number": Quy định ô nhập chỉ cho phép nhập số (có thể gõ số hoặc dùng nút mũi tên lên/xuống để tăng giảm).
                  -->
                <!-- step="2": Quy định bước nhảy khi tăng/giảm giá trị.
Nghĩa là khi bạn bấm mũi tên lên/xuống, giá trị sẽ thay đổi cách nhau 2 đơn vị (0, 2, 4, 6, …).
Đồng thời, chỉ những giá trị chia hết cho 2 mới hợp lệ. -->
                <input type="number" name="tuoi" step="2">
            </div>
            <div>
                <p><b>Ngày sinh</b></p>
                <!-- type="date": kiểu nhập là ngày tháng năm. Trình duyệt sẽ hiển thị một calendar (lịch) để người dùng chọn ngày. -->
                 <input type="date" name="ngaysinh"><br>
                </div>
                <div>
                <p><b>Màu sắc</b></p>
                <!-- type="color": kiểu nhập là bảng chọn màu (color picker). Khi nhấp vào, trình duyệt sẽ hiển thị một bảng chọn màu để người dùng chọn. -->
                <input type="color" name="mausac" >
                </div>
                <div>
                    <!-- Thuộc tính type="password" trong thẻ <input> dùng để tạo một ô nhập mật khẩu.
                      Cụ thể:
Khi người dùng nhập dữ liệu vào ô này, các ký tự sẽ không hiển thị trực tiếp, mà được thay bằng ký hiệu ẩn (thường là dấu ● hoặc *).
Điều này giúp bảo mật, tránh người khác nhìn thấy mật khẩu khi nhập. -->
                    <p><b>Mật khẩu</b></p>
                    <input type="password" name="matkhau" placeholder="Nhập mật khẩu" required>
                </div>
            <br>



            <!-- <input type="submit">
Đây là nút gửi form.
Khi người dùng bấm vào nút này, dữ liệu trong form sẽ được gửi đến địa chỉ (URL) được khai báo trong thuộc tính action của thẻ <form>. -->
            <div>
                <input type="submit">
                <input type="reset">
            </div>
        
    

        </div></form>
        <!-- Thẻ <iframe> trong HTML dùng để nhúng (chèn) một trang web khác hoặc nội dung bên ngoài vào trong trang web hiện tại.
Nói dễ hiểu: nó tạo một “khung” nhỏ bên trong trang để hiển thị một trang web/ứng dụng khác. -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/kDP2diI0Nns?si=71_jGbRc6DB-7OdN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <div>
            <!-- <audio controls>
Đây là thẻ HTML5 dùng để chèn và phát nhạc/âm thanh trên trình duyệt.
Thuộc tính controls giúp hiển thị các nút điều khiển như: play, pause, âm lượng... để người dùng có thể thao tác. -->
            <audio controls>
                <!-- Thẻ <source> chỉ ra nguồn file âm thanh. -->
                <source src="../bai1/aaaa.mp3" type="audio/mpeg">
                Trình duyệt của bạn không hỗ trợ audio.
        </div>
        <div>
            <!-- <video>

Đây là thẻ dùng để nhúng video vào trang web.

Thuộc tính:

controls: hiển thị thanh điều khiển video (nút play, pause, âm lượng, tua, fullscreen...). -->
            <video controls width="500" height="310">
                <!-- type="video/mp4": chỉ định định dạng file video. -->
                <source src="../bai1/aaaa.jpg" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ video.
        </div>
</body>
</html>
