<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Chỉ Số BMI </title>  
    <style>
        h1 {
            text-align: center;
            
        }
        .container {
            border: 2px solid black;
            background-color: lightgoldenrodyellow;
            width: 300px;
            margin: auto;
            padding: 20px;
            border-radius:  20px ;
            display: flex;
        }
        .kt button{

            padding: 1px 50px;
            margin-top: 10px;
        }
        


    </style>
</head>
<body>
    <h1>Bai Lam</h1>
    <div class="container">
        <div class="BMI">
            <p>Nhap vao chieu cao</p>
            <input type="text" id="chieuCao" placeholder="Nhap chieu cao (m)"/>
            <p>Nhap vao can nang</p>
            <input type="text" id="canNang" placeholder="Nhap can nang (kg)"/>
            
            <div class="kt">
                <button  onclick="tinhBMI()">Kiem Tra</button>
            </div>
            <div>
                chi so BMI cua ban la: <input type="text" id="ketQua"/>
            </div>
        </div>
        <div>
            <img src="./1.jpg" alt="" height="250px"">
        </div>
    </div>
    <script>
        function tinhBMI() {
            let chieuCao = parseFloat( document.getElementById("chieuCao").value);
            let canNang = parseFloat( document.getElementById("canNang").value);
            let bmi = canNang / (chieuCao * chieuCao);
            bmi = bmi.toFixed(2);
            let ketQua = "";
            if (bmi < 18.5) {
                ketQua = "Thieu can";
                document.getElementsByTagName("img")[0].src = "1.jpg";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                ketQua = "Binh thuong";
                document.getElementsByTagName("img")[0].src = "5.jpg";
            } else if (bmi >= 25 && bmi < 29.9) {
                ketQua = "Thua can";
                document.getElementsByTagName("img")[0].src = "2.jpg";
            } else if (bmi >= 30&& bmi < 39.9) {
                ketQua = "Beo phi";
                document.getElementsByTagName("img")[0].src = "3.jpg";
            }
            else{
                ketQua = "Beo phi nang";
                document.getElementsByTagName("img")[0].src = "4.jpg";
            }
            document.getElementById("ketQua").value = bmi;
        }

    </script>
</body>
</html>
