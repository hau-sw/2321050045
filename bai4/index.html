<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4 Css</title>
    <style>
        p{
            color: pink;
            background-color:black;
        }
        #title{
            color:coral;
        }
        .title2{
            color: yellow;
                
        }
        h2{
            color:blanchedalmond;
            background:yellowgreen;               
            /* ưu tiên màu của class và id hơn là thẻ */

        }
    </style>

    <!-- dòng này dùng để gắn file CSS ngoài vào file HTML, giúp tách phần nội dung (HTML) và trình bày (CSS) riêng biệt.-->
    <link rel="stylesheet" href="style.css"> <!-- external vs sau internal nên đc ưu tiên trc-->
</head>
<body>
    <!-- inline style độ ưu tiến lớn nhất rồi đến (internal và đến external 2 cái này cái nào viết sau thì đc ưu tiên trc) -->
    <h1 style="color:blue; font-size: 100px; background-color: aqua;">inline style</h1>
    <p id="title">Internal style</p>
    <p class="title2">Black Pink</p>
    <h1 class="title2">ví dụ về class</h1>
    <h2>Ví dụ về độ ưu tiên</h2>
    <div class="box1">box1</div>
    <div class="box2">box1</div>
    <div class="box3">box1</div>

</body>
</html>
